<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmoogle homepage</title>
    <link rel="stylesheet" href="/client/stylesheet.css">
    <script defer src="/client/DOM.js"></script>
</head>
<body>
    <header>
        <nav>
          <ul id="nav_bar">
            <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
            <li class="nav-links"><a href="#">Images</a></li>
            <li id="sign_in"><a href="#">Sign In</a></li>
          </ul>  
        </nav>  
      </header>
    <div class = 'bigtext'>
        <section>
            <h1>
                <span class="blue">S</span>
                <span class="red">c</span>
                <span class="green">h</span>
                <span class="blue">m</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h1>
        </section>
    </div>
    <div class='form'>
        <form>
            <label for = "form-search">
            </label>
            <input type="text" id="form-search" placeholder="Search Schmoogle or type URL">
        </form>
    </div>
    <div class = 'buttons'>
        <input type="submit" value="Schmoogle Search" id="smoogle_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
    <footer>
        <ul class="footer-right">
          <li><a href="#">Melissa</a></li>
          <li><a href="#">Evie</a></li>
        </ul>
    </footer>    
</body>
</html>
